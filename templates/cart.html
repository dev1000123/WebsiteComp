<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for("static",filename = "styles/style.css")}}">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="{{url_for("static",filename = "images/logo.jpg")}}" alt="Logo" /></a>
            <h1>Smart Exoskeleton</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><button class="cart-button" onclick="window.location.href='/cart'">Cart</button></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>

        <h3>Summary</h3>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <p>Discount: $<span id="discount">0.00</span></p>
        <p>Delivery Charge: $20.00</p>
        <p>Final Amount: $<span id="final-amount">0.00</span></p>
        <p>Estimated Delivery Date: <span id="delivery-date"></span></p>
    </section>

    <footer>
        <p>&copy; 2024 Smart Exoskeleton. All rights reserved.</p>
    </footer>

    
</body>
</html>
